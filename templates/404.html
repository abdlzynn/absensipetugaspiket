{% extends 'base.html' %}

{% block title %}404 Halaman Tidak Ditemukan{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body text-center py-5">
                    <h1 class="display-1 text-warning mb-4">404</h1>
                    <h2 class="mb-4">Halaman Tidak Ditemukan</h2>
                    <p class="lead">Maaf, halaman yang Anda cari tidak ditemukan.</p>
                    <p class="mb-4">Silakan periksa URL atau kembali ke halaman utama.</p>
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Kembali ke Beranda
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
